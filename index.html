<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <img src="./images/bg-pattern-top.svg" class="bg-pattern top"></div>
    <img src="./images/bg-pattern-top.svg" class="bg-pattern bottom"></div>
    <main class="profile-card" role="main">
      <div class="profile-imgs">
        <img src="./images/bg-pattern-card.svg" class="profile-bg" alt="bg">
        <img src="./images/image-victor.jpg" class="profile-pic" alt="profile-picture">
      </div>

      <div class="profile-name"> 
        <p class="name big-font-size">Victor Crest <span class="light">26</span></p>
        <p class="location light medium-font-size">London</p>
      </div>

      <hr>

      <div class="profile-stats flex">
        <div class="followers">
          <p class="big-font-size">80K</p>
          <p class="stat light small-font-size">Followers</p>
        </div>
        <div class="likes">  
          <p class="big-font-size">803K</p>
          <p class="stat light small-font-size">Likes</p>
        </div>
        <div class="photos">
          <p class="big-font-size">1.4K</p>
          <p class="stat light small-font-size">Photos</p>
        </div>
      </div>

    </main>
        
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/@oyeinbomo">Oyeinbomo Opuene</a>.
    </footer>

  </body>
</html>
